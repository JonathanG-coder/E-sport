<div class="parent-container">
  <section class="section">
    <div class="photomembre">
      <img [src]="member?.photo" alt="Photo du membre">
      <div class="centered-action">
        @if(idTeam !== undefined && idTeam >= 0){
          <button mat-raised-button color="primary" type="submit" class="small-button" [routerLink]="['/teams', idTeam]" >Retour</button>
        }
      </div>
    </div>
  </section>

  <section class="section">
    <div class="infomembre">
      <form [formGroup]="memberControl" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="mat-form-field">
          <mat-label>Pays</mat-label>
          <input matInput type="text" formControlName="country" placeholder="Pays">
        </mat-form-field>

        <mat-form-field appearance="fill" class="mat-form-field">
          <mat-label>Prénom</mat-label>
          <input matInput type="text" formControlName="firstname" placeholder="Prénom">
        </mat-form-field>

        <mat-form-field appearance="fill" class="mat-form-field">
          <mat-label>Nom</mat-label>
          <input matInput type="text" formControlName="lastname" placeholder="Nom">
        </mat-form-field>

        <mat-form-field appearance="fill" class="mat-form-field">
          <mat-label>Rôle</mat-label>
          <input matInput type="text" formControlName="role" placeholder="Rôle">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="small-button">Sauvegarder</button>
      </form>
    </div>
  </section>
</div>
